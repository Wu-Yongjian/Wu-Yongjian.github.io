<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
    <style>
      /* 修改日历容器的样式 */
      #calendar {
        width: 800px;
        height: 600px; /* 调整日历的高度 */
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <div id="calendar"></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        flatpickr("#calendar", {
          inline: true, // 内联模式，将日历嵌入到页面中
          locale: "en", // 选择适合你的语言，如 'zh' 表示中文
        });
      });
    </script>
  </body>
</html>
